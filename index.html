<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Axios Crash Course</title>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="h1">Axios Crash Course</h1>

			<div class="button">
				<button class="btn btn-primary" id="get">Get Data</button>
				<button class="btn btn-info" id="send">Post Data</button>
				<button class="btn btn-warning" id="put-patch">PUT/PATCH</button>
				<button class="btn btn-danger" id="delete">Delete</button>
			</div>
			<div class="buttons">
				<button class="btn btn-secondary" id="sim">Sim Request</button>
				<!-- <button class="btn btn-secondary" id="custom">Custom Headers</button> -->
				<!-- <button class="btn btn-secondary" id="error">Error Handling</button> -->
				<!-- <button class="btn btn-secondary" id="cancel">Cancel</button> -->
			</div>
			<div class="result">
				<h2 class="h4 text-danger">Result Of Server</h2>
				<div class="output"></div>
			</div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
